<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="../css/page-backlog.css" />
    <title>Task management</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-3 primary-text fs-5 fw-bold text-uppercase border-bottom" id="management">
                <img src="../image/logo.png" alt="" class="logo-manage">Management
            </div>
            <div class="list-group list-group-flush my-2">
                <a href="../page/page-backlog.html" class="list-group-item list-group-item-action bg-transparent second-text active d-flex align-items-center">
                    <ion-icon name="newspaper-outline" class="me-2 fs-4"></ion-icon>
                    Backlog
                </a>
                <a href="../page/page-new-project.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold d-flex align-items-center">
                    <ion-icon name="document-text-outline" class="me-2 fs-4"></ion-icon>
                    New Project
                </a>
                <a href="../" class="list-group-item list-group-item-action bg-transparent second-text fw-bold d-flex align-items-center">
                    <ion-icon name="settings-outline" class="me-2 fs-4"></ion-icon>
                    Setting
                </a>
            </div>
            
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="project-setting fs-2 m-0" id="name-task">Name Task</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>John Doe
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <main class="main-content">
                    <div class="taks">

                        <head>
                            <div class="actions">
                                <input type="text" placeholder="Search... ">
                                <button class="invite-btn">+ Invite team</button>
                            </div>
                        </head>
                        <section class="task-columns">
                            <div class="task-column" id="todo">
                                <div class="column-header">
                                    <span class="dot todo"></span> Todo
                                </div>
                                <div class="task-items">
                                </div>
                                <button class="add-item">+ add item</button>
                            </div>
                            <div class="task-column " id="in-progress">
                                <div class="column-header">
                                    <span class="dot in-progress"></span> In progress
                                </div>
                                <div class="task-items"></div>
                                <button class="add-item">+ add item</button>
                            </div>
                            <div class="task-column" id="done">
                                <div class="column-header">
                                    <span class="dot done"></span> Done
                                </div>
                                <div class="task-items"></div>
                                <button class="add-item">+ add item</button>
                            </div>
                            <button class="add-column-btn"><ion-icon name="add-outline"
                                    class="icon-sum"></ion-icon></button>
                        </section>
                    </div>

            </div>
            </main>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
