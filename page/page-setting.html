<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="../css/page-setting.css" />
    <title>Bootstap 5 Responsive Admin Dashboard</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-3 primary-text fs-5 fw-bold text-uppercase border-bottom"
                id="management">
                <img src="../image/image logo.png" alt="" class="logo-manage">Management
            </div>
            <div class="list-group list-group-flush my-2">
                <a href="../page/page-backlog.html"
                    class="list-group-item list-group-item-action bg-transparent second-text  d-flex align-items-center">
                    <ion-icon name="newspaper-outline" class="me-2 fs-4"></ion-icon>
                    Backlog
                </a>
                <a href="../page/page-new-project.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold d-flex align-items-center ">
                    <ion-icon name="document-text-outline" class="me-2 fs-4"></ion-icon>
                    New Project
                </a>
                <a href="../page/page-setting.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold active d-flex align-items-center">
                    <ion-icon name="settings-outline" class="me-2 fs-4"></ion-icon>
                    Setting
                </a>
            </div>

        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="project-setting fs-2 m-0" id="name-task">Setting</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>John Doe
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="../index.html">Sign Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-5">
                <main class="main-content">
                    <section>
                        <form id="project-form">
                            <div class="mb-3">
                                <label for="project-name" class="form-label">Project Name</label>
                                <input type="text" id="project-name" class="form-control" placeholder="Enter project name" required>
                            </div>
                            <div class="mb-3">
                                <label for="project-description" class="form-label">Short Description</label>
                                <textarea id="project-description" class="form-control" placeholder="Provide a short description of this project." rows="4"></textarea>
                            </div>
                            <h3>Danger Zone</h3>
                            <div class="danger-zone">
                                <div class="mb-3">
                                    <label for="visibility" class="form-label">Visibility</label>
                                    <div class="d-flex align-items-center">
                                        <p class="m-0 me-2">This project currently</p>
                                        <select id="visibility" class="form-select" style="width: 20%;">
                                            <option value="public" class="public">Public</option>
                                            <option value="private" class="private">Private</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="btn-danger" class="danger">Close Project</label>
                                    <p>This project will disable workflows & remove it from the list of open projects.</p>
                                    <button type="button" class="btn btn-danger" id="close-project">Close Project</button>
                                </div>
                                <div class="mb-4">
                                    <label class="danger">Delete Project</label>
                                    <p>Once you delete a project there is no going back. Please be certain.</p>
                                    <button type="button" class="btn btn-danger" id="delete-project">Delete Project</button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </section>
                </main>
            </div>

        <!-- /#page-content-wrapper -->
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
